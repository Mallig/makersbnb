<!DOCTYPE html>
<html lang="en">
<head>
  <title>Malpractice - MakersBnB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>MakersBnB</h2>
  <p>Please fill in the registration form below</p>
  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="usr">Email:</label>
        <input type="email" class="form-control" id="usr">
      </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>

    <button type="button" class="btn btn-primary btn-block" onClick="regAlert()" >Register!</button>

  </form>
</div>

<script>
  function regAlert() {
    window.alert("You are now registered on our database! (maybe)")

  }
</script>

</body>
</html>
